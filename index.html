<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="expenceTracker.css"> 
</head>
<body>
 <div class="container">
    <div class="s1">
        <h3>Your Balance</h3>
        <div class="Total"><span>&#x20B9</span><span class="Balance">0.0</span></div>
        <div class="s3">
        <div class="p1">
            <h5>Income:</h5>&#x20B9<span class="Income">0.0</span>
        </div>
        <div class="p1" id="d1">
            <h5>Expence:</h5>&#x20B9<span class="Expence">0.0</span>
        </div>
    </div>
    </div>
    <div class="s2"><br>
    <h4>Title</h4>
   <input type="text"  class="productName" placeholder="Enter title" id="d2"><br><br>
   <h4>Amount</h4>
   <input type="number"  min="10"  step="5" class="productPrice" placeholder="Enter amount" id="d2"> <br><br>
   <h4>Date</h4>
   <input type="Date"  class="purchaseDate" id="d2"><br><br>
   <div class="d3">
    <input type="submit" value="Income" onclick="getIncomeOfUser()"  class="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#myModal">
    <input type="submit" value="Expence" onclick="getDataOfUser()"  class="btn btn-dark btn-md" data-bs-toggle="modal" data-bs-target="#myModal">
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog ">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Your Income & Expence</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body" align="center">
                <table border="2" cellspacing="1" cellpadding="5"><tbody id="listData"></tbody></table>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      
    </div>
</div>

    <script src="expenceTracker.js"></script>
</body>
</html>
